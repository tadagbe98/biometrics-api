name: BioMetrics CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ---- Tests Backend ----
  test-backend:
    name: üß™ Tests Backend (FastAPI)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: biometrics_user
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: biometrics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://biometrics_user:password123@localhost:5432/biometrics_test
          SECRET_KEY: test-secret-key
        run: python tests.py

  # ---- Build & Deploy Backend ----
  deploy-backend:
    name: üöÄ D√©ploiement Backend (Render)
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

  # ---- Build Frontend Web ----
  build-frontend:
    name: üåê Build Frontend Web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend-web
        run: npm ci

      - name: Build
        working-directory: ./frontend-web
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-web/build
